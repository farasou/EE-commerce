<div 
    class="card"
    [ngStyle]="{'background': 'url('+product.image+ ')', 'background-size': 'cover', 'background-position': 'center'}"
>
    <div class="overlay">
        <span class="price">{{product.price}} TND</span>
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <!-- end of overlay -->
    </div>
</div>
